<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to {{ event.name }}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; text-align: center; }
        .upload-form { border: 1px solid #ccc; padding: 20px; margin-top: 30px; border-radius: 8px; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin-top: 30px; }
        .photo-grid img { width: 100%; height: auto; border-radius: 8px; }
    </style>
</head>
<body>

    <h1>{{ event.name }}</h1>
    <hr>

    <div class="upload-form">
        <h2>Upload a Photo</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="photo-grid">
        {% for photo in photos %}
            <div class="photo-item">
                <img src="{{ photo.image.url }}" alt="Photo for {{ event.name }}">
            </div>
        {% empty %}
            <p>No photos have been uploaded yet. Be the first!</p>
        {% endfor %}
    </div>

</body>
</html>
