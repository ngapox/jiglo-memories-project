{% extends "crowdcam_app/base.html" %}

{% block content %}
  <div class="form-container">
    <h2>Sign Up</h2>
    <form method="post">

      {% if form.errors %}
        <div class="form-errors">
            <p>Please correct the errors below:</p>
            {{ form.errors }}
        </div>
      {% endif %}
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
  </div>
{% endblock %}
