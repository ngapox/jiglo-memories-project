{% extends "crowdcam_app/base.html" %}

{% block content %}
  <div class="form-container">
    <h2>{% if form.instance.id %}Edit Event{% else %}Create a New CrowdCam Event{% endif %}</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
  </div>
{% endblock %}
