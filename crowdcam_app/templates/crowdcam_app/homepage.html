{% extends 'crowdcam_app/base.html' %}

{% block content %}
    <div class="event-list">
        <h2 style="text-align: center; margin-bottom: 30px;">Available Events</h2>
        {% for event in events %}
            <a href="{% url 'event_detail' event.unique_code %}" class="event-card">
                <h3>{{ event.name }}</h3>
                <p>{{ event.event_date }}</p>
            </a>
        {% empty %}
            <p>There are no events currently available.</p>
        {% endfor %}
    </div>
{% endblock %}
